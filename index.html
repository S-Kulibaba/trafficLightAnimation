<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="block__title">
        <div class="title__title">Traffic-light!</div>
    </div>
    <div class="wrapper">
        <div class="traffic-light__wrapper">
            <div class="traffic-light__container">
                <div class="traffic-light__top"></div>
                <div class="traffic-light__body">
                    <div class="traffic-light__circle-red" id="first"></div>
                    <div class="traffic-light__circle-yellow" id="second"></div>
                    <div class="traffic-light__circle-green" id="third"></div>
                </div>
                <div class="traffic-light__pillar"></div>
                <div class="traffic-light__sole"></div>
            </div>
        </div>
    <div class="btn-wrapper">
        <div class="btn__block" id="btn-start">
            <div class="btn__title" id="btn-start">Start!</div>
        </div>
        <div class="btn__block" id="btn-change">
            <div class="btn__title" id="btn-change">Change!</div>
        </div>
        <div class="btn__block" id="btn-reset">
            <div class="btn__title" id="btn-reset">Reset</div>
        </div>
    </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
